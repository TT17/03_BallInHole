<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Ball In Hole</title>
<link rel="stylesheet" type="text/css" href="ballinhole.css">
<script src="ballinhole.js"></script> 
</head>

<body>              
<div id="showtm" >0:0</div>
<script type="text/javascript"><!--

var stmints = 0;
var stseconds = 0;
var stzecsec = 0;

// function to be executed when the chronometer stops
function toAutoStop() 
{
  alert('Your life goes on');
}

// the initial tenths-of-second, seconds, and minutes
var zecsec = 0;
var seconds = 0;
var mints = 0;

var startchron = 0;

function chronometer() 
{
  if(startchron == 1) 
  {
    zecsec += 1;       // set tenths of a second

    // set seconds
    if(zecsec > 9) 
	{
      zecsec = 0;
      seconds += 1;
    }

    // set minutes
    if(seconds > 59) 
	{
      seconds = 0;
      mints += 1;
    }

    // adds data in #showtm
    document.getElementById('showtm').innerHTML = mints + ' : '+ seconds + '.' + zecsec;

    // if the chronometer reaches to the values for stop, calls whenChrStop(), else, auto-calls chronometer()
    if(zecsec == stzecsec && seconds == stseconds && mints == stmints) toAutoStop();
    else setTimeout("chronometer()", 100);
  }
}

function doStart() { startchron = 1; chronometer(); }        // starts the chronometer
function doPauze() { startchron = 0; }                      // pauzes the chronometer
function doReset() 
{
  zecsec = 0;  seconds = 0; mints = 0; startchron = 0; 
  document.getElementById('showtm').innerHTML = mints + ' : '+ seconds + '.' + zecsec;
}

--></script>
<!--<a id="fullscreenButton" class="fadable" href="javascript:onFullscreen(event);" style="display: none;"> … </a>-->
<canvas id="surface"></canvas>
<ul id="buttons">
<li><input id="start" type="button" value="Start" onclick="doStart()"/></li>
<li><input id="pauze" type="button" value="Pauze" onclick="doPauze()"/></li>
<li><input id="reset" type="button" value="Reset" onclick="location.reload(true)"/></li>
</ul>
</body>

</html>
